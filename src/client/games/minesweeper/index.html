<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Collections of browser game written using TypeScript and CSS Grid layouts" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet" />

            <h1 class="logo__title">MARS&apos;</h1>
            <h2 class="logo__subtitle">Box of Games</h2>
          </div>
        </a>
      </header>
      <!-- section -->
      <section class="section">
        <div class="section__title">
          <h1>Minesweeper</h1>
        </div>
        <div class="section__description">
          <div id="mines"></div>
          <div class="menu">
            <a href="/games/minesweeper" class="link">New Game</a>
            <a href="/games/minesweeper/help.html" class="link">Help</a>
          </div>
          <div id="time"></div>
        </div>
        <div class="section__content">
          <div id="board"></div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__text">
        Mars Santoso &lt;<a href="mailto:marssantoso@hotmail.com" class="link">marssantoso@hotmail.com</a>&gt;
